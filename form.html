<html>
<form action="">
    <fieldset>
        <legend> Personal details </legend>
        <label> First Name:</label>
        <input type="text" size="15" maxlength="1s5" required><br><br>
        <label> Last name:</label>
        <input type="text"  name="textf" placeholder="lastname"size="15" maxlength="5" required><br><br>

        <input type="number"><br><br>
        <label> Address: </label>
        <textarea name="message" row="4" columns="10"></textarea><br><br>
